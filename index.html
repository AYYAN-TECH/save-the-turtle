<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"> </script>
    <script src="movement.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: 0">

      <a-assets>
        <a-asset-item id="i" src="assests/islands/scene.gltf"></a-asset-item>
        <a-asset-item id="t" src="assests/cartoon_turtle/scene.gltf"></a-asset-item>
        <a-asset-item id="r" src="assests/researcher/scene.gltf"></a-asset-item>
        <img id="s" src="assests/space.jpeg">
      </a-assets>
      <a-entity gltf-model="#i" position="-10 -25 -12" scale="3 3 3"></a-entity>
      <a-sky src="#s" rotation="-180 10 0"></a-sky>
      <a-entity gltf-model="#t" position="-4 -24 5" scale="3 3 3"></a-entity>
      <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20"
        rotation="-6 -0.5 0"></a-entity>
        <a-entity  gltf-model="#r" position="30 -24 0" scale="3 3 3"></a-entity>

    </a-scene>
  </body>

</html>
